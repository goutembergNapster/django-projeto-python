Criar um ambiente Virtual 

- No terminal detro da pasta onde quer criar digitar o comando: 

python3 -m venv venv 

- Ativar o ambiente Virtual:

source venv/bin/activate

python -m pip install pip setuptools wheel --upgrade

- Intalar o Django:

pip install django 

- Ativar o interpretador python:

cmd + shift + P 

- Subir o servidor django: 

python manage.py runserver   (So pra desenvolvimento)




- Criar um projeto com django:

 django-admin startproject projeto . (Precisa colocar o ponto no final para ele nao criar uma pasta dentro da outra)